buildscript {
   repositories { 
      mavenLocal()
      jcenter()
      mavenCentral()

   }
   dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:3.4.0")
      classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.9.2'
      //classpath 'org.kordamp.gradle:stats-gradle-plugin:0.2.2'
   }
}

plugins { 
   id 'io.franzbecker.gradle-lombok' version '5.0.0'
   id "io.spring.dependency-management" version "1.1.7" 
   // id "com.github.kt3k.coveralls" version "2.8.1" 
   id "org.owasp.dependencycheck" version "11.1.1"
   // id "org.asciidoctor.convert" version "1.5.3"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'jacoco'

description = """Sample message handler printing out debug messages while receiving a message."""

repositories {
   // Use jcenter for resolving your dependencies.
   // You can declare any Maven/Ivy/file repository here.
   mavenLocal()
   jcenter()
   mavenCentral()
}

if (!hasProperty('mainClass')) {
   ext.mainClass = ''
}

repositories {
   mavenLocal() 
   mavenCentral()
   maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
}

lombok {
   version = '1.18.36'
   sha256 = ""
}

dependencies {

   // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   implementation 'com.google.guava:guava:33.4.0-jre'
   implementation 'edu.kit.datamanager:service-base:1.3.2'
   implementation('edu.kit.datamanager:generic-message-consumer:1.1.1')

   // Use JUnit test framework
   testImplementation 'junit:junit:4.13.2'
}